spring.application.name=notificationservice
# Server
server.port=8084

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/guru_notificationdb
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.com.gurulk.notificationservice=DEBUG

# Email Configuration for Gmail
spring.mail.username=${GMAIL_USERNAME}
spring.mail.password=${GMAIL_APP_PASSWORD}
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.protocol=smtp

# Disable mail server validation at startup
spring.mail.test-connection=false

# Feign Configuration
auth.service.url=http://localhost:8081
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
feign.client.config.default.loggerLevel=basic

# Optional: Retry configuration
feign.client.config.default.retryer.period=100
feign.client.config.default.retryer.maxPeriod=1000
feign.client.config.default.retryer.maxAttempts=3